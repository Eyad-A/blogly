{% extends 'base.html' %}

{%block title %} Create User {% endblock %}

{% block content %} 

<h1>Create A User</h1>

<form action="/users/new" method="POST">
    <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="first_name" placeholder="Enter a first name">    
        </div>
    </div>
    <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="last_name" placeholder="Enter a last name">
        </div>
    </div>
    <div class="form-group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="image_url" placeholder="Provide an image for this user">
        </div>
    </div>
    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
           
</form>

{% endblock %}
