{% extends 'base.html' %}

{%block title %} Add a tag {% endblock %}

{% block content %} 

<h1>Create a tag</h1>

<form method="POST" action="/tags/new">
    <label for="tag_name">Tag Name</label>
        <input type="text" name="tag_name" placeholder="Enter a tag name">
    <button type="submit">Add</button>
</form>

{% endblock %}
