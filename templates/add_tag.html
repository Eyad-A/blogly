{% extends 'base.html' %}

{%block title %} Add a tag {% endblock %}

{% block content %} 

<h1>Create a tag</h1>

<form method="POST" action="/tags/new">

    <div class="form-group row">
        <label for="tag_name" class="col-sm-2 col-form-label">Tag Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="tag_name" placeholder="Enter a tag name">
        </div>
    </div>
    
    <div class="mt-3 form-group row">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>    
        
    
</form>

{% endblock %}
