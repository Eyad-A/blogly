{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a tag</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="tag_name">Tag Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="tag_name" placeholder="Enter a tag name" value="{{ tag.name }}">
        </div>
    </div>
    
    <div class="mt-3 form-group row">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
    
</form>

{% endblock %}
