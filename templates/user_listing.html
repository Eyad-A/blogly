{% extends 'base.html' %}

{%block title %} User listing {% endblock %}

{% block content %} 

<h2>User Listing</h2>
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
    </li>
    {% endfor %}
</ul>
<p>
    <a href="/users/new"><button>Add User</button></a>
</p>


{% endblock %}
